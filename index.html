<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Input and button section -->
<label for="questionInput">Unesi pitanje:</label>
<input type="text" id="questionInput" placeholder="Unesi pitanje">

<label for="answerInput">Unesi odgovor:</label>
<input type="text" id="answerInput" placeholder="Enter answer...">
<br><br>
<button onclick="generateHTML()">Generisi HTML</button>

<!-- Output section -->
<h3>Generisani html:</h3>
<textarea id="outputField" rows="10" readonly></textarea>
<br>
<button onclick="copyToClipboard()">Kopiraj</button>

<script>
    function generateHTML() {
        // Get the values from the input fields
        const questionInput = document.getElementById('questionInput').value;
        const answerInput = document.getElementById('answerInput').value;

        // Generate the desired HTML structure with the content
        const generatedHTML = `
<h2 class="interview-question" style="font-style: normal !important; text-transform: none;">${questionInput}</h2>
&nbsp;
<p class="interview-paragraph">“${answerInput}“</p>`;

        
        document.getElementById('outputField').value = generatedHTML;
    }

    function copyToClipboard() {
        const outputField = document.getElementById('outputField');
        outputField.select();
        document.execCommand('copy');
        alert('Kopirano!');
    }
</script>

</body>
</html>
